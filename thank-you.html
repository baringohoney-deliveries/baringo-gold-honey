<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Baringo Gold Hive</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #fff5d6, #f9d976);
      color: #4a2c00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #fffbee;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 450px;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      color: #b8860b;
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    a {
      background-color: #f2a81d;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 600;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #d99000;
    }
    .honey-drip {
      width: 100%;
      height: 20px;
      background: radial-gradient(circle at 10px -10px, #f2a81d 20px, transparent 20px);
      background-size: 30px 30px;
      background-repeat: repeat-x;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="honey-drip"></div>
    <img src="logo.png" alt="Baringo Gold Hive Logo">
    <h1>Thank You!</h1>
    <p>Your order has been received and is being processed.<br>
       We appreciate your support for pure, natural honey.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
