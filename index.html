<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baringo Gold Hive - Delivery Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #5c420a;
    }
    .form-container {
      background-color: #fffaf0;
      width: 100%;
      max-width: 480px;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(140, 100, 0, 0.15);
      border: 2px solid #f6d365;
    }
    .logo {
      display: block;
      margin: 0 auto 15px;
      max-width: 140px;
      height: auto;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      color: #b7791f;
      margin: 0 0 15px 0;
      font-size: 26px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .subtitle {
      text-align: center;
      color: #6b4f1d;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 400;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #7b5e10;
      font-size: 14px;
    }
    input,
    textarea {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 18px;
      border: 2px solid #f6d365;
      border-radius: 10px;
      font-size: 16px;
      font-family: "Poppins", sans-serif;
      background-color: #fffdf5;
      transition: all 0.3s ease;
      color: #5c420a;
    }
    input:focus,
    textarea:focus {
      border-color: #f4b400;
      box-shadow: 0 0 6px rgba(244, 180, 0, 0.3);
      background-color: #fffbea;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
      color: #4b2c09;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-family: "Poppins", sans-serif;
    }
    button:hover {
      background: linear-gradient(90deg, #f4b400 0%, #f6d365 100%);
      transform: translateY(-2px);
      color: #3a2308;
    }
    .footer-text {
      text-align: center;
      font-size: 12px;
      color: #a07d2e;
      margin-top: 25px;
      font-weight: 400;
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="logo.png" alt="Baringo Gold Hive Logo" class="logo" />

    <h2>BARINGO GOLD HIVE</h2>
    <p class="subtitle">Place your honey delivery order below üçØ</p>

    <form
      action="https://formsubmit.co/stephe.sadala@gmail.com"
      method="POST"
      onsubmit="return handleSubmit(event)"
    >
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="07XXXXXXXX" required />

      <label for="address">Delivery Address</label>
      <textarea id="address" name="address" rows="2" placeholder="Enter your location (e.g. Town, Estate, Landmark)" required></textarea>

      <label for="quantity">Honey Quantity (in Kgs)</label>
      <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity in kilograms" required />

      <label for="message">Special Instructions</label>
      <textarea id="message" name="message" rows="3" placeholder="Any additional delivery notes..."></textarea>

      <button type="submit">Submit Order</button>
    </form>

    <div class="footer-text">&copy; 2025 Baringo Gold Hive. Naturally Sweet & Pure üçØ</div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;

      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { Accept: "application/json" }
      })
        .then(response => {
          if (response.ok) {
            window.location.href = "thank-you.html";
          } else {
            alert("There was a problem submitting your order. Please try again.");
          }
        })
        .catch(() => {
          alert("Oops! Something went wrong. Please try again later.");
        });

      return false;
    }
  </script>
</body>
</html>
